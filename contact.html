        <h2>Contact Information</h2>
        <p>
            Howdy! If you need to contact me, please fill out this form with your full name, your email address, and the message you'd like
            to get to me, and I'll get back to you as soon as I can!
        </p>
        <div class="form">
            <form action="success.html">
                <label for="Name">Your Name</label>
                <input id="Name" name="Name" type="text" maxlength="50" required>
                <br>
                <label for="Email">Your Email</label>
                <input id="Email" name="Email" type="text" maxlength="50" required>
                <br>
                <label for="Body">Your Message</label>
                <textarea id="Body" name="Body" maxlength="2000" rows="10" required> </textarea>
                <br>
                <button type="submit">Submit Form</button>
            </form>
        </div>
    </body>
</html>
